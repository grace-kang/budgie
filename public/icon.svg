<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="#2563eb"/>
  
  <!-- Simple budgie bird silhouette -->
  <!-- Head -->
