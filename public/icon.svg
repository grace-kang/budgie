  <!-- Body -->
  <ellipse cx="256" cy="280" rx="90" ry="100" fill="#ffffff"/>
  
  <!-- Wing (left) -->
  <ellipse cx="200" cy="280" rx="50" ry="80" fill="#ffffff" opacity="0.9"/>
  
  <!-- Wing (right) -->
  <ellipse cx="312" cy="280" rx="50" ry="80" fill="#ffffff" opacity="0.9"/>
  
  <!-- Beak -->
  <path d="M 200 200 Q 180 210 175 200 Q 180 190 200 200" fill="#ffffff"/>
  
  <!-- Eye -->
  <circle cx="240" cy="190" r="12" fill="#2563eb"/>
  <circle cx="240" cy="190" r="6" fill="#ffffff"/>
  
